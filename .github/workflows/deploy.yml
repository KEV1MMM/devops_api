name: Build & Push Docker to GHCR

on:
  push:
    branches: ["main"]

env:
  IMAGE_NAME: devops_api

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to GHCR
      run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.actor }}/devops_api:latest .

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.actor }}/devops_api:latest
